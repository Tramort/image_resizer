{% extends "app/layout.html" %}

{% block scripts %}
    {% load staticfiles %}
    <script src="{% static 'app/scripts/script.js' %}"></script>
{% endblock %}

{% block content %}

<div class="jumbotron">
    <h1>Image Resizer</h1>
    <p class="lead">Decreasing image size by two times.</p>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <form action="/api/task/" method="post" enctype="multipart/form-data" id="img-upload-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_image">Add image:</label>
                <input id="id_image" name="image" required type="file" class="form-control">
            </div>
            <input type="submit" value="Upload">
        </form>
    </div>
</div>

{% verbatim  %}
<script id="taskTmpl"  type="text/template">
    <tr>
        <td>
            {{id}}
        </td>
        <td>
            {{receive_time}}
        </td>
        <td>
            <a href="{{image}}"><img src="{{image}}"/></a>
        </td>
        <td>
            {{converted_time}}
        </td>
        <td>
            <a href="{{resized_image}}"><img src="{{resized_image}}"/></a>
        </td>
    </tr>
</script>
{% endverbatim %}


<div class="panel panel-default">
    <div class="panel-body">
        <table class="table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Add time</th>
                    <th>Source image</th>
                    <th>Resize complete time</th>
                    <th>Result image</th>
                </tr>
            </thead>
            <tbody id="tasksTBody">
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
